<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Game.css">  
        <title></title>
</head>

<body>
<div class="container">
   <p class="your-score score">You: <span style="font-weight:600">0</span></p> 
   <p class="computer-score score">Computer: <span style="font-weight:600">0</span></p>
   <div class="options">
     <div class="snake" onclick="getUserChoice('snake')">
        <h1>🐍</h1>     
     </div>  
     <div class="water" onclick="getUserChoice('water') ">
        <h1>💧</h1>
     </div>     
     <div class="gun" onclick="getUserChoice('gun')">
        <h1>🔫</h1>
     </div>
   </div>
   <div class="choices">
     <p class="your-choice">You choose <span style="font-weight:600">snake</span></p>    
     <p class="computer-choice">Computer choose <span style="font-weight:600">water</span></p>     
   </div>
   <div class="result">
     <span>You Win!</span>      
   </div>
</div>
<script src="Game.js"></script>  
</body>

</html>
